<div class="auth-card">
  <!-- Close button -->
  <div class="d-flex justify-content-end">
    <button
      type="button"
      class="btn-close close-modal"
      (click)="onDismiss()"
    ></button>
  </div>

  <!-- Logo + title -->
  <div class="logo-section">
    <img src="../../../assets/assets/logo.png" alt="Logo" />
    <p>Your session has expired</p>
  </div>

  <!-- Lock icon -->
  <div class="session-icon" aria-hidden="true">
    <svg
      viewBox="0 0 24 24"
      fill="none"
      stroke-width="1.8"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
      <path d="M7 11V7a5 5 0 0 1 10 0v4" />
      <circle cx="12" cy="16" r="1.2" fill="currentColor" stroke="none" />
    </svg>
  </div>

  <div class="auth-body">
    <!-- Message -->
    <p class="session-subtitle">
      You were logged out due to inactivity. Please log back in to continue â€”
      your work has been saved.
    </p>

    <!-- Countdown -->
    <div class="countdown-row" role="status" aria-live="polite">
      <span class="countdown-dot"></span>
      <span class="countdown-text">Redirecting to login automatically in</span>
      <span class="countdown-num">{{ secondsLeft | number: "2.0-0" }}s</span>
    </div>

    <div class="d-flex justify-content-center gap-3">
      <div>
        <button class="btn btn-primary w-100" type="button" (click)="onLogin()">
          Log in again
        </button>
      </div>

      <div>
        <button
          class="btn btn-danger w-100 text-center"
          type="button"
          (click)="onDismiss()"
        >
          Dismiss
        </button>
      </div>
    </div>
  </div>
</div>
